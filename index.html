<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            id="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              Thursday 13:30, cloudy skies <br />Humidity:
              <span class="weather-strong">66%</span>, Wind:
              <span class="weather-strong">3.23km/h</span>
            </p>
          </div>

          <div class="weather-app-temperature">
            <div class="weather-app-temperature-icon">☀️</div>

            <div class="weather-app-temperature-value">25</div>
            <div class="weather-app-temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/dolapojames" target="_blank"
          >Dolapo James</a
        >
        is
        <a
          href="https://github.com/dolapojames/the-weather-application-finale"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://dolapos-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
